<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - TuCancha</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <img src="img/logo1-Photoroom.png" alt="TuCancha logo" />
      </div>
      <div class="title-wrap">
        <h1>Panel Administrativo — TuCancha</h1>
      </div>
      <div class="header-actions">
        <button id="btnLogout" class="btn-logout">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <main class="main-content">

    <!-- NAV -->
    <nav class="admin-nav">
      <button id="btnVerReservas" class="nav-btn activo">Reservas</button>
      <button id="btnVerUsuarios" class="nav-btn">Usuarios</button>
    </nav>

    <!-- RESERVAS -->
    <section class="controls" id="controlesReservas">
      <div class="filtros">
        <button class="filtro-btn activo" data-estado="todas">Todas</button>
        <button class="filtro-btn" data-estado="pendiente">Pendientes</button>
        <button class="filtro-btn" data-estado="aceptada">Aceptadas</button>
        <button class="filtro-btn" data-estado="rechazada">Rechazadas</button>
      </div>
      <div class="search-wrap">
        <input id="buscador" type="search" placeholder="Buscar por nombre o email..." />
      </div>
    </section>

    <section id="listaReservas" class="lista-reservas">
      <!-- Tarjetas generadas automáticamente -->
    </section>

    <!-- USUARIOS -->
    <section id="listaUsuarios" class="lista-usuarios" style="display:none;">
      <h2>Gestión de Usuarios</h2>
      <table class="tabla-usuarios">
        <thead>
          <tr>
            <th>Email</th>
            <th>Rol</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="tablaUsuariosBody"></tbody>
      </table>
    </section>

  </main>

  <!-- CONFETTI -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- JS ADMIN -->
  <script type="module" src="script/admin.js"></script>

</body>
</html>
