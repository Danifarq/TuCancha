<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - TuCancha</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
      <!-- Logo: ruta local subida -->
      <div class="logo">
        <img src="img/logo1-Photoroom.png" alt="TuCancha logo" />
      </div>
      <div class="title-wrap">
        <h1>Panel Administrativo — TuCancha</h1>
      </div>
      <div class="header-actions">
        <button id="btnLogout" class="btn-logout">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section class="controls">
      <div class="filtros">
        <button class="filtro-btn activo" data-estado="todas">Todas</button>
        <button class="filtro-btn" data-estado="pendiente">Pendientes</button>
        <button class="filtro-btn" data-estado="aceptada">Aceptadas</button>
        <button class="filtro-btn" data-estado="rechazada">Rechazadas</button>
      </div>
      <div class="search-wrap">
        <input id="buscador" type="search" placeholder="Buscar por nombre o email..." />
      </div>
    </section>

    <section id="listaReservas" class="lista-reservas">
      <!-- Cards de reservas generadas por JS -->
    </section>
  </main>

  <!-- canvas-confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Asegurate de tener script/firebase-config.js que exporte `db` y `auth` -->
  <script type="module" src="script/admin.js"></script>
</body>
</html>
